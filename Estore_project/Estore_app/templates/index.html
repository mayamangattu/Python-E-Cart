
 {% extends 'base.html' %}

 {% block content %}
<div class="container-fluid mt-3">
     <div class="row">

<!--   filter-->

<div class="col-lg-2 mx-auto">
    <div class="list-group">
        <a href="/" class="list-group-item list-group-item-action " aria-current="true">
   All Products
  </a>
        {% for category in categories%}
  <a href="/?category={{category.id}}" class="list-group-item list-group-item-action " aria-current="true">
    {{category.name}}
  </a>
      {% endfor %}
</div>
</div>
<!--    all products     -->
         <div id="products" class="col-lg-10 mx-auto">
             <div class="row mx-auto">
        {% for product in products%}
<div class="card mx-auto mb-3" style="width: 20rem;">
  <img src="{{product.image.url}}" class="card-img-top" alt="Card image cap">
  <div class="card-body">
    <p class="card-title">{{product.name}}</p>
    <p class="card-text"><b>{{product.price}}</b></p>
    <a href="#" class="btn btn-light border btn-smpy">Add To Cart</a>
  </div>
</div>

{% endfor %}
    </div>

         </div>
     </div>
  </div>


{% endblock %}
