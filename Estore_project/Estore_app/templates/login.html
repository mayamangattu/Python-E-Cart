{% extends 'base.html' %}


{% block content %}
  <div class="container">
      <div class="p-4 m-4">
          <div class="col-lg-4 mx-auto p-4 border rounded">
              <h3 class="alert alert-light border rounded">Login</h3>
              <form action="/login" method="POST">
                  {% csrf_token %}
                  {% if error%}
                  <div class="alert alert-danger" role="alert">
                      {{error}}
                  </div>
                  {% endif %}

                  <!-- email-->
                  <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" id="" value="{{values.email}}"
                             class="form-control form-control-sm"
                      placeholder="example@gmail.com">
                  </div><br>
             <!--     password             -->
                   <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" name="password" id="" value="{{values.password}}"
                             class="form-control form-control-sm"
                      placeholder="********">
                  </div><br>

                  <div class="form-group">
                      <input class="btn btn-info btn-sm col-lg-4" type="submit" value="Login">
                  </div>

              </form>
          </div>
      </div>
  </div>

{% endblock %}
